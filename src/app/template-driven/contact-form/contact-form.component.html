<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input ngModel name="firstName" required #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="!firstName.valid">First Name is required</div>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea name="comment" ngModel #comment="ngModel" id="comment" cols="30" rows="10" class="form-control"></textarea>
                </div>
            
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
